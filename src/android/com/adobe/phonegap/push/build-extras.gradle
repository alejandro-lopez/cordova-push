buildscript {
    repositories {
        mavenCentral()
        maven {
          url "https://maven.google.com"
        }
    }
    
    dependencies {
        //classpath 'com.android.tools.build:gradle:+'
        classpath 'com.google.gms:google-services:4.4.3'
    }
    plugins {
        id 'com.google.gms.google-services' version '4.4.3' apply false
    }
}
