buildscript {
    repositories {
        mavenCentral()
        maven {
          url "https://maven.google.com"
        }
    }
    
    dependencies {
        //classpath 'com.android.tools.build:gradle:+'
        classpath 'com.google.gms:google-services:4.4.3'
        implementation platform('com.google.firebase:firebase-bom:34.1.0')
    }
}
